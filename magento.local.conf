<VirtualHost *:80>
       DocumentRoot /var/www/html/pub
       ServerName magento.local
       ServerAlias www.magento.local
       <Directory /var/www/html>
        DirectoryIndex index.php index.html
            Options Indexes FollowSymLinks
            AllowOverride All
            Order allow,deny
            allow from all
       </Directory>
</VirtualHost>
